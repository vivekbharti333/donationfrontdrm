<div class="card">
  <div class="card-body">
    <div class="new-employee-field">
      <div class="card-title-head">
        <h6>
          <span><i class="feather icon-info feather-edit"></i></span>Payment Report
        </h6>
      </div>

      <div class="row">

        <div class="col-lg-3 col-sm-3 col-md-3">
          <div class="input-blocks">
            <label class="form-label">User</label>
            <i class="feather icon-user info-img"></i>
            <mat-select #loginId class="space-select select" placeholder="Select User">
              <mat-option *ngFor="let user of userList" [value]="user.loginId">
                {{user.firstName}} {{user.lastName}}
              </mat-option>
            </mat-select>

          </div>
        </div>

        <div class="col-lg-3 col-sm-3 col-md-3">
          <div class="input-blocks">
            <label class="form-label">from</label>
            <input class="form-control" pInputText type="date" #firstDate>
          </div>
        </div>
        <div class="col-lg-3 col-sm-3 col-md-3">
          <div class="input-blocks">
            <label class="form-label">To</label>
            <input class="form-control" pInputText type="date" #lastDate>
          </div>
        </div>
        <div class="col-lg-3 col-sm-3 col-md-3"><br>
          <div class="input-blocks">
            <button type="submit" class="btn btn-warning " style="margin-top: 30px;"
              (click)="getPaymentReport(loginId.value,firstDate.value,lastDate.value)"
              style="margin-top: 8px; margin-left: 0px;"><i class="feather icon-search feather-search"></i>
              Search</button>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-12 col-md-12 col-xl-4 d-flex">
          <div class="card flex-fill default-cover w-100 mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h4 class="card-title mb-0">Payment Mode</h4>
            </div>

            <div class="card-body">
              <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                <table class="table table-borderless best-seller" style="table-layout: fixed;">
                  <thead>
                    <tr>
                      <th style="width: 40%;">Mode</th>
                      <th style="width: 20%;">Count</th>
                      <th style="width: 30%;">Amount</th>
                    </tr>
                  </thead>
                  <tbody class="table-body">
                    <!-- Iterate through the PaymentModeCountAmount object -->
                    <ng-container *ngFor="let paymentMode of objectKeys(PaymentModeCountAmount)">
                      <ng-container *ngFor="let row of PaymentModeCountAmount[paymentMode]; let i = index">
                        <tr>
                          <!-- Display the Payment Mode (only once for each payment mode) -->
                          <td *ngIf="i === 0" [attr.rowspan]="PaymentModeCountAmount[paymentMode].length">
                            {{ paymentMode }}
                          </td>
                          <!-- Display Count, Amount, Currency, and Symbol -->
                          <td>{{ row[0] }}</td>
                          <td>{{ row[3] }} {{ row[1] }} ({{ row[2] }})</td>
                        </tr>
                      </ng-container>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
