<div class="page-header">
    <div class="page-title">
        <h4>Profile</h4>
        <h6>User Profile</h6>
    </div>
</div>
<!-- /product list -->
<div class="card">
    <div class="card-body">
        <div class="profile-set">
            <div class="profile-head">

            </div>
            <div class="profile-top">
                <div class="profile-content">
                    <div class="profile-contentimg">
                        <img src="data:image/png;base64,{{userDetails.userPicture}}" height="300" width="350" alt="img" id="blah">
                        <div class="profileupload">
                            <input type="file" id="imgInp">
                            <a href="javascript:void(0);"><img src="assets/img/icons/edit-set.svg" alt="img"></a>
                        </div>
                    </div>
                    <div class="profile-contentname">
                        <h2>{{userDetails['firstName']}} {{userDetails['lastName']}}</h2>
                        <h4>This is Your Photo and Personal Details.</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="input-blocks">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" value="{{userDetails['firstName']}}" readonly>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="input-blocks">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" value="{{userDetails['lastName']}}" readonly>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="input-blocks">
                    <label>Email</label>
                    <input type="email" class="form-control" value="{{userDetails['emailId']}}" readonly>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="input-blocks">
                    <label class="form-label">Phone</label>
                    <input type="text"  class="form-control" value="{{userDetails['mobileNo']}}" readonly>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="input-blocks">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-control" value="{{userDetails['roleType']}}" readonly>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="input-blocks">
                    
                    <label class="form-label">Team Leader</label>
                    <input type="text" class="form-control" value="{{userDetails['teamLeaderId']}}" readonly>

                            (click)="togglePassword(1)"></span>
                    </div> -->
                </div>
            </div>

                <a href="javascript:void(0);" class="btn btn-submit me-2">Submit</a>
                <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
            </div> -->
        </div>
    </div>
</div>
